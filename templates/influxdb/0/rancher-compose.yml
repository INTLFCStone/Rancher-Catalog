.catalog:
  name: influxdb-windows
  description: |
    Influxdb
  version: 1.4.2-rancher1
  minimum_rancher_version: v1.0.0
  maintainer: "Jeff Kolb <jeff.kolb@intlfcstone.com>"
  uuid: influxdb-0
  questions:
    - variable: "VOLUME_DRIVER"
      description: "Volume driver to use"
      label: "Driver:"
      required: true
      type: enum
      default: "rancher-nfs"
      options:
        - "local"
        - "rancher-nfs"
    - variable: admin_username
      description: "Grafana admin username"
      label: "Admin Username"
      required: true
      default: "admin"
      type: "string"
    - variable: admin_password
      description: "Grafana admin password"
      label: "Admin Password"
      required: true
      default: "password"
      type: "string"
    - variable: secret_key
      description: "Signing secret key"
      label: "Secret Key"
      required: true
      default: "su2Tong2zoocie"
      type: "string"
    - variable: install_plugins
      description: "Include/Install Grafana Plugins (comma-separated plugin-ids)"
      label: "Install Plugins"
      required: false
      default: "grafana-clock-panel"
      type: "string"
version: '2'
services:
  influxdb:
    scale: 1
    start_on_create: true
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 8086
      unhealthy_threshold: 3
      interval: 2000
  grafana:
    scale: 1
    start_on_create: true
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 3000
      unhealthy_threshold: 3
      interval: 5000
