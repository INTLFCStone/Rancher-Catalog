version: '2'
catalog:
  name: "MongoDB"
  version: "3.4-rancher1"
  description: "MongoDB Single Server"
  uuid: mongodb-1
  minimum_rancher_version: v1.6.0
  questions:
    - variable: "VOLUME_DRIVER"
      description: "The VOLUME driver to associate with this server"
      label: "VOLUME Driver"
      required: true
      default: "local"
      type: enum
      options:
        - local
        - rancher-nfs
        - rancher-efs
        - rancher-ebs
services:
  mongo:
    scale: 1
    retain_ip: true
    health_check:
    port: 27017
    interval: 30000
    unhealthy_threshold: 3
    request_line: ''
    healthy_threshold: 2
    response_timeout: 5000
